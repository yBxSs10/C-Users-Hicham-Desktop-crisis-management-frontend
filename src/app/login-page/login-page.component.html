<div class="container" id="container">
  <!-- Formulaire d'inscription -->
  <div class="form-container sign-up-container">
    <form (ngSubmit)="signUp()">
      <h1>Create Account</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>or use your email for registration</span>
      <input type="text" placeholder="Name" [(ngModel)]="name" name="name" />
      <input type="email" placeholder="Email" [(ngModel)]="email" name="email" />
      <input type="password" placeholder="Password" [(ngModel)]="password" name="password" />
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <!-- Formulaire de connexion -->
  <div class="form-container sign-in-container">
    <form (ngSubmit)="signIn()">
      <h1>Sign in</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>or use your account</span>
      <input type="email" placeholder="Email" [(ngModel)]="email" name="email" />
      <input type="password" placeholder="Password" [(ngModel)]="password" name="password" />
      <a href="#">Forgot your password?</a>
      <button type="submit">Sign In</button>
    </form>
  </div>

  <!-- Overlay -->
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button class="ghost" (click)="toggleForm('signIn')">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and report some incident with us</p>
        <button class="ghost" (click)="toggleForm('signUp')">Sign Up</button>
      </div>
    </div>
  </div>
</div>
